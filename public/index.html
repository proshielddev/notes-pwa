<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Notes Agent</title>
  
  <!-- PWA Meta Tags -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0a0a0a">
  
  <!-- iOS Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Notes">
  <link rel="apple-touch-icon" href="/icon-192.png">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Newsreader:ital,wght@0,400;0,600;1,400&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --bg: #0a0a0a;
      --surface: #1a1a1a;
      --surface-hover: #252525;
      --border: #333;
      --text: #e8e8e8;
      --text-muted: #888;
      --accent: #00ff88;
      --accent-dim: #00cc6a;
      --danger: #ff4444;
    }
    
    body {
      font-family: 'Newsreader', serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    
    #app {
      height: 100vh;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    
    /* Tab Navigation */
    .tabs {
      display: flex;
      gap: 0;
      border-bottom: 1px solid var(--border);
      background: var(--surface);
    }
    
    .tab {
      flex: 1;
      padding: 16px;
      background: transparent;
      border: none;
      color: var(--text-muted);
      font-family: 'IBM Plex Mono', monospace;
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }
    
    .tab.active {
      color: var(--accent);
    }
    
    .tab.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--accent);
    }
    
    .tab:active {
      transform: scale(0.98);
    }
    
    /* Content Area */
    .content {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    
    .view {
      display: none;
      height: 100%;
    }
    
    .view.active {
      display: flex;
      flex-direction: column;
    }
    
    /* Notes View */
    .notes-header {
      padding: 20px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
    }
    
    .search-box {
      width: 100%;
      padding: 12px 16px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: 'IBM Plex Mono', monospace;
      font-size: 14px;
    }
    
    .search-box:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .notes-list {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }
    
    .note-item {
      padding: 16px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .note-item:active {
      transform: scale(0.98);
      background: var(--surface-hover);
    }
    
    .note-name {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 14px;
      font-weight: 500;
      color: var(--accent);
      margin-bottom: 4px;
    }
    
    .note-preview {
      font-size: 13px;
      color: var(--text-muted);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .empty-state {
      padding: 60px 20px;
      text-align: center;
      color: var(--text-muted);
      font-style: italic;
    }
    
    .fab {
      position: fixed;
      right: 20px;
      bottom: 80px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--accent);
      color: var(--bg);
      border: none;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
      transition: all 0.2s;
    }
    
    .fab:active {
      transform: scale(0.9);
    }
    
    /* Chat View */
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .message {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.5;
    }
    
    .message.user {
      align-self: flex-end;
      background: var(--accent);
      color: var(--bg);
      border-bottom-right-radius: 4px;
    }
    
    .message.assistant {
      align-self: flex-start;
      background: var(--surface);
      border-bottom-left-radius: 4px;
    }
    
    .message.system {
      align-self: center;
      background: transparent;
      color: var(--text-muted);
      font-size: 12px;
      font-family: 'IBM Plex Mono', monospace;
      border: 1px solid var(--border);
    }
    
    .chat-input-area {
      padding: 16px;
      background: var(--surface);
      border-top: 1px solid var(--border);
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }
    
    .chat-input {
      flex: 1;
      padding: 12px 16px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      color: var(--text);
      font-family: 'Newsreader', serif;
      font-size: 15px;
      resize: none;
      max-height: 120px;
    }
    
    .chat-input:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .send-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--accent);
      color: var(--bg);
      border: none;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.2s;
      flex-shrink: 0;
    }
    
    .send-btn:active {
      transform: scale(0.9);
    }
    
    .send-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      padding: 20px;
      animation: fadeIn 0.2s;
    }
    
    .modal.active {
      display: flex;
      flex-direction: column;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .modal-title {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 16px;
      color: var(--accent);
    }
    
    .close-btn {
      background: none;
      border: none;
      color: var(--text);
      font-size: 24px;
      cursor: pointer;
      padding: 8px;
    }
    
    .modal-input {
      width: 100%;
      padding: 12px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: 'IBM Plex Mono', monospace;
      font-size: 14px;
      margin-bottom: 12px;
    }
    
    .modal-input:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .modal-textarea {
      flex: 1;
      padding: 16px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: 'Newsreader', serif;
      font-size: 15px;
      line-height: 1.6;
      resize: none;
    }
    
    .modal-textarea:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .modal-actions {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }
    
    .btn {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: var(--accent);
      color: var(--bg);
    }
    
    .btn-danger {
      background: var(--danger);
      color: white;
    }
    
    .btn-secondary {
      background: var(--surface);
      color: var(--text);
      border: 1px solid var(--border);
    }
    
    .btn:active {
      transform: scale(0.98);
    }
    
    /* Settings indicator */
    .settings-dot {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--danger);
      animation: pulse 2s infinite;
      z-index: 100;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Tab Navigation -->
    <div class="tabs">
      <button class="tab active" data-view="notes">Notes</button>
      <button class="tab" data-view="chat">Chat</button>
    </div>
    
    <!-- Notes View -->
    <div class="view active" id="notes-view">
      <div class="notes-header">
        <input type="text" class="search-box" placeholder="Search notes..." id="search-input">
      </div>
      <div class="notes-list" id="notes-list">
        <div class="empty-state">No notes yet. Tap + to create one.</div>
      </div>
      <button class="fab" id="new-note-btn">+</button>
    </div>
    
    <!-- Chat View -->
    <div class="view" id="chat-view">
      <div class="chat-messages" id="chat-messages">
        <div class="message system">Ask me anything about your notes, or tell me to write something down.</div>
      </div>
      <div class="chat-input-area">
        <textarea class="chat-input" id="chat-input" placeholder="Message..." rows="1"></textarea>
        <button class="send-btn" id="send-btn">↑</button>
      </div>
    </div>
  </div>
  
  <!-- Note Editor Modal -->
  <div class="modal" id="note-modal">
    <div class="modal-header">
      <input type="text" class="modal-input" id="note-title" placeholder="note-name.md">
      <button class="close-btn" id="close-modal">×</button>
    </div>
    <textarea class="modal-textarea" id="note-content" placeholder="Start writing..."></textarea>
    <div class="modal-actions">
      <button class="btn btn-danger" id="delete-note-btn">Delete</button>
      <button class="btn btn-primary" id="save-note-btn">Save</button>
    </div>
  </div>
  
  <!-- Settings indicator (shows if no API key) -->
  <div class="settings-dot" id="settings-dot" style="display: none;"></div>
  
  <script src="/app.js"></script>
  
  <!-- Service Worker Registration -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js");
    }
  </script>
</body>
</html>
